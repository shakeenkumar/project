<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/tips.css">
    <title>Environmental Sustainability Hub</title>
    <base target="_blank">
</head>
<body>
    <center>
        <header>
            <a id="logo1" href="index.html">
                <img src="images/logo.png" alt="Logo 1">
            </a>
            <nav>
                <a href="https://shakeenkumar.github.io/personal/">Home</a>
                <a href="https://shakeenkumar.github.io/personal/friendly.html">Page 2</a>
                <a href="https://shakeenkumar.github.io/personal/site-plan.html">Site Plan</a>
                <a href="https://shakeenkumar.github.io/week-12-web-component/">About Us</a>
            </nav>
        </header>
        <div id="hero">
            <div id="hero-box">
                <img id="hero-img" src="images/tips.jpg" alt="People enjoying white water rafting">
            </div>
            <section id="hero-msg">
                <h1 class="home-title">Sustainable Living Tips</h1>
                <h4>Towards a Sustainable Tomorrow</h4>
                <div class='button-box'>
                    <a class='book' href="https://shakeenkumar.github.io/wrr/contactus.html">Book Now</a>
                </div>
            </section>
        </div>

        <main class="home-grid">
            <!-- Dark Mode Button -->
            <button id="darkModeButton">Switch to Dark Mode</button>

            <!-- Tips Section -->
            <section id="tips-container"></section>

            <!-- Contact Form -->
            <section id="contact-section">
                <h2>Contact Us</h2>
                <form id="contact">
                    <label for="name">Name:</label>
                    <input type="text" id="name" required>
                    <br>
                    <label for="email">Email:</label>
                    <input type="email" id="email" required>
                    <br>
                    <label for="message">Message:</label>
                    <textarea id="message" rows="4" required></textarea>
                    <br>
                    <button type="submit">Send Message</button>
                </form>
            </section>

            <!-- Messages Section -->
            <section id="messages-container"></section>
        </main>

        <footer>
            <p>Environment Sustainable Hub 2023</p>
            <p>Site Plan: <a href="https://shakeenkumar.github.io/personal/site-plan.html">Site Plan</a></p>
            <div class="social">
                <a href="https://facebook.com">
                    <img src="images/facebook.png" alt="Facebook">
                </a>
                <a href="https://twitter.com">
                    <img src="images/twitter.png" alt="Twitter">
                </a>
                <a href="https://instagram.com">
                    <img src="images/instagram.png" alt="Instagram">
                </a>
            </div>
        </footer>
    </center>

    <!-- JavaScript -->
    <script src="scripts/tips.js"></script>
</body>
</html>
